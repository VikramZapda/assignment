<head>
  <meta charset="UTF-8">

<body>
    <h2 style="color: red;">Employee Registration Form</h2>
   
<form name="register" method="get">
   
      
                 <input type="radio" name="gender">Mr.
                 <input type="radio" name="gender">Mrs.
                 <input type="radio" name="gender">Ms.
      
      <br><br>

       First Name:-<input type="text" placeholder="first name">
    
    <br> <br>
    
        Last Name:-<input type="text" placeholder="last name">
    
      <br><br>  
    
        Mail Address1:-<input type="text">
    
     <br><br>  
     
        Mail Address2:-<input type="text">
     
     <br><br>  
     
        City:-<input type="text">
        
     
    <br><br>  
    
        State-
        <select name="dropdown">
            <option value="gujrat">Gujrat</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="tamilnadu">Tamilnadu</option>
            <option value="rajshtan">Rajsthan</option>
            <option value="karnatak">Karnatak</option>
        </select>
     
     <br><br>  
    
     
        Zip:-<input type="zip">
     
     <br><br>  
     
        Upload Photo:-<input type="file">
     
     <br><br>  
   
       E-mail:-<input type="email">
     
     <br><br>  
     
        Mobile:-<input type="text" placeholder="91">
    
     <br>
     
        Language Known:-<input type="checkbox">Gujarati
                        <input type="checkbox">Hindi
                        <input type="checkbox">English
     
     <br><br>  
     
        Additonal Information:-<textarea rows="4" cols="50">optional
        </textarea>
     
     <br><br>  
          <input type="submit" value="submit">
          <input type="reset" value="reset">
</form>
</body>
</html>
